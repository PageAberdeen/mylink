<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <title>巡检运维</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">
</head>
<body>
<div class="msg-container">
  <!--<div class="logo-title">-->
  <!--<h1>迈联科技运维管理平台</h1>-->
  <!--<h4>巡检运维</h4>-->
  <!--</div>-->
  <h4 class="mb60">>>>巡检运维</h4>
  <form action="" class="row  msg-box">
    <ul class="row">
      <li class="row">
        <label for="" class="col-4">部门：</label>
        <span class="col-8 msg-text">一、二、三线运维及开发</span></li>
      <li class="row">
        <label class="col-4">运维人员：</label>
        <span class="col-8 msg-text">你刚哥</span>
      </li>
      <li class="row">
        <label for="" class="col-4">单位名称：</label>
        <select name="" id="" class="col-8">
          <option value="-1">请选择巡检单位</option>
        </select>
      </li>
      <li class="row">
        <label for="" class="col-4">类别：</label>
        <select name="" id="" class="col-8">
          <option value="-1">请选择巡检单位类别</option>
        </select>
      </li>
      <li class="row">
        <label for="" class="col-4">日期：</label>
        <input type="text" class="col-8 msg-date" onfocus="(this.type='date')" onblur="(this.type='text')" placeholder="请选择巡检日期">
      </li>
      <li class="row">
        <label for="" class="col-4">巡检内容:</label>
        <textarea name="" id="" class="col-8 msg-area" placeholder="请输入巡检内容"></textarea>
      </li>
      <li class="row">
        <label for="" class="col-4"> 问题记录:</label>
        <textarea name="" id="" class="col-8 msg-area" placeholder="请输入问题记录（如无问题请填写无）"></textarea>
      </li>
      <li class="row">
        <label for="" class="col-4">处理方法：</label>
        <textarea name="" id="" class="col-8 msg-area" placeholder="请输入处理方法（如无问题请填写无）"></textarea>
      </li>
    </ul>
    <input type="submit" class="col-12 link-btn " value="提交">
  </form>
</div>

<script src="js/weixin.js"></script>
</body>
</html>
