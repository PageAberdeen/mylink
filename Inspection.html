<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <title>巡检运维</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/dataPicker.css">
</head>
<body>
<div class="msg-container">
  <h4 class="mb60">>>>巡检运维</h4>
  <form action="" id="Inspection" class="row  msg-box">
    <ul class="row">
      <li class="row">
        <label for="" class="col-4">部门：</label>
        <span class="col-8 alt-text">三线运维</span></li>
      <li class="row">
        <label class="col-4">运维人员：</label>
        <span class="col-8 alt-text">你刚哥</span>
      </li>
      <li class="row">
        <label for="" class="col-4">单位类型：</label>
        <select name="flatType" id="" class="col-8">
          <option value="-1">请选择单位类别</option>
          <option value="0">机关</option>
          <option value="1">学校</option>
          <option value="2">企业</option>
        </select>
      </li>
      <li class="row">
        <label for="" class="col-4">单位名称：</label>
        <select name="unitName" id="" class="col-8">
          <option value="-1">请选择巡检单位</option>
        </select>
      </li>
      <li class="row">
        <label for="" class="col-4">类别：</label>
        <select name="category" id="" class="col-8">
          <option value="-1">请选择巡检单位类别</option>
          <option value="0">一线</option>
          <option value="1">二线</option>
          <option value="2">三线</option>
        </select>
      </li>
      <li class="row">
        <label for="" class="col-4">日期：</label>
        <input type="text" name="InspectionDate" id="InspectionDate" class="col-8 msg-date" readonly="readonly" placeholder="请选择巡检日期">
      </li>
      <li class="row">
        <label for="" class="col-4">巡检内容:</label>
        <textarea name="InspectionContent" id="" class="col-8 msg-area" placeholder="请输入巡检内容"></textarea>
      </li>
      <li class="row">
        <label for="" class="col-4"> 问题记录:</label>
        <textarea name="problemLog" id="" class="col-8 msg-area" placeholder="请输入问题记录（如无问题请填写无）"></textarea>
      </li>
      <li class="row">
        <label for="" class="col-4">处理方法：</label>
        <textarea name="treatmentMethods" id="" class="col-8 msg-area" placeholder="请输入处理方法（如无问题请填写无）"></textarea>
      </li>
    </ul>
    <a  class="col-12 link-btn js-Inspection">提交</a>
  </form>
</div>

<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/resize.js"></script>
<script src="js/jquery.validate.js"></script>
<script src="js/zdy-vlidate.js"></script>
<script src="js/messages_zh.js"></script>
<script src="js/iscroll.js"></script>
<script src="js/datePicker.js"></script>
<script src="js/main.js"></script>
</body>
</html>
