<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <title>单位录入</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">
</head>
<body>
<div class="msg-container">
  <h4 class="mb60">>>>单位录入</h4>
  <form action="" class="row  msg-box">
    <ul class="row">
      <li class="row">
        <label for="" class="col-4">类别：</label>
        <select name="" id="" class="col-8">
          <option value="-1">请选择单位类别</option>
          <option value="0">机关</option>
          <option value="1">学校</option>
          <option value="2">企业</option>
        </select>
      <li class="row">
        <label class="col-4">单位名称：</label>
        <input type="text" class="col-8 msg-date" placeholder="请输入单位名称">
      </li>
      <li class="row">
        <label for="" class="col-4">联系人：</label>
        <input type="text" class="col-8 msg-date" placeholder="请输入联系人姓名">
      </li>
      <li class="row">
        <label for="" class="col-4">电话：</label>
        <input type="text" class="col-8 msg-date" placeholder="请输入联系人电话">
      </li>
      <li class="row">
        <label for="" class="col-4">地址：</label>
        <input type="text" class="col-8 msg-date" placeholder="请输入单位地址">
      </li>
      <li class="row">
        <label for="" class="col-4">维保合同:</label>
        <input type="text" class="col-8 msg-date" placeholder="请输入合同名称或（无）">
      </li>
    </ul>
    <input type="submit" class="col-12 link-btn " value="提交">
  </form>
</div>

<script src="js/resize.js"></script>
</body>
</html>
