<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <title>教育运维</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">
</head>
<body>
<div class="msg-container">
  <h4 class="mb60">>>>教育运维</h4>
  <form action="" class="row  msg-box">
    <ul class="row">
      <li class="row">
        <label for="" class="col-4">部门：</label>
        <span class="col-8 msg-text">一、二、三线运维及开发</span></li>
      <li class="row">
        <label class="col-4">参与人员：</label>
        <span class="col-8 msg-text">你刚哥</span>
      </li>
      <li class="row">
        <label for="" class="col-4">单位名称：</label>
        <input type="text" class="msg-date col-8" placeholder="请输入学校名称">
      </li>
      <li class="row">
        <label for="" class="col-4">类别：</label>
        <select name="" id="" class="col-8">
          <option value="-1">请选择类别</option>
          <option value="0">培训</option>
          <option value="1">活动</option>
        </select>
      </li>
      <li class="row">
        <label for="" class="col-4">外出日期：</label>
        <input type="text" class="col-8 msg-date" onfocus="(this.type='date')" onblur="(this.type='text')" placeholder="请选择外出日期">
      </li>
      <li class="row">
        <label for="" class="col-4"> 内容描述:</label>
        <textarea name="" id="" class="col-8 msg-area" placeholder="请输入简要描述"></textarea>
      </li>
      <li class="row">
        <label for="" class="col-4">其他：</label>
        <textarea name="" id="" class="col-8 msg-area" placeholder="如其他工作可在此补充（如无请填写无）"></textarea>
      </li>
    </ul>
    <input type="submit" class="col-12 link-btn " value="提交">
  </form>
</div>

<script src="js/weixin.js"></script>
</body>
</html>
