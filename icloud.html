<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <title>教育运维</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/dataPicker.css">
</head>
<body>
<div class="msg-container">
  <h4 class="mb60">>>>教育运维</h4>
  <form action="" id="icloud" class="row  msg-box">
    <ul class="row">
      <li class="row">
        <label for="" class="col-4">部门：</label>
        <span class="col-8 alt-text js-company">一线运维</span></li>
      <li class="row">
        <label class="col-4">参与人员：</label>
        <span class="col-8 alt-text js-personnel">你刚哥</span>
      </li>
      <li class="row sear-box">
        <label for="" class="col-4">单位名称：</label>
        <input type="text" name="schoolName" id="kw" onkeyup="getContent(this)" class="msg-date col-8" placeholder="请输入学校名称">
        <div id="append" class="col-8 sear-list"></div>
      </li>
      <li class="row">
        <label for="" class="col-4">类别：</label>
        <select name="icloudCategory" id="" class="col-8">
          <option value="-1">请选择类别</option>
          <option value="0">培训</option>
          <option value="1">活动</option>
        </select>
      </li>
      <li class="row">
        <label for="" class="col-4">外出日期：</label>
        <input type="text" id="outTime" name="outTime" class="col-8 msg-date" readonly="readonly" placeholder="请选择外出日期">
      </li>
      <li class="row">
        <label for="" class="col-4"> 内容描述:</label>
        <textarea name="icoudDescribe" id="" class="col-8 msg-area" placeholder="请输入简要描述"></textarea>
      </li>
      <li class="row">
        <label for="" class="col-4">其他：</label>
        <textarea name="" id="" class="col-8 msg-area" placeholder="如其他工作可在此补充（如无请填写无）"></textarea>
      </li>
    </ul>
    <a class="col-12 link-btn js-icloud" >提交</a>
  </form>
</div>

<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/resize.js"></script>
<script src="js/jquery.validate.js"></script>
<script src="js/zdy-vlidate.js"></script>
<script src="js/messages_zh.js"></script>
<script src="js/iscroll.js"></script>
<script src="js/datePicker.js"></script>
<script src="js/AutoSearch.js"></script>
<script src="js/main.js"></script>
</body>
</html>
