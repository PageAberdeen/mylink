<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <title>新媒体运维</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">
</head>
<body>
<div class="msg-container">
  <h4 class="mb60">>>>新媒体运维</h4>
  <form action="" class="row  msg-box">
    <ul class="row">
      <li class="row">
        <label for="" class="col-4">部门：</label>
        <span class="col-8 msg-text">一、二、三线运维及开发</span></li>
      <li class="row">
        <label class="col-4">编辑人员：</label>
        <span class="col-8 msg-text">你刚哥</span>
      </li>
      <li class="row">
        <label for="" class="col-4">单位名称：</label>
        <select name="" id="" class="col-8">
          <option value="-1">请选择运维单位</option>
        </select>
      </li>
      <li class="row">
        <label for="" class="col-4">类别：</label>
        <select name="" id="" class="col-8">
          <option value="-1">请选择类别</option>
          <option value="0">网站</option>
          <option value="1">微信</option>
          <option value="2">粉丝</option>
        </select>
      </li>
      <li class="row">
        <label for="" class="col-4">发布日期：</label>
        <input type="text" class="col-8 msg-date" onfocus="(this.type='date')" onblur="(this.type='text')" placeholder="请选择巡检日期">
      </li>
      <li class="row">
        <label for="" class="col-4"> 内容标题:</label>
        <textarea name="" id="" class="col-8 msg-area" placeholder="请输入内容标题"></textarea>
      </li>
      <li class="row">
        <label for="" class="col-4">其他：</label>
        <textarea name="" id="" class="col-8 msg-area" placeholder="如其他工作可在此补充（如无请填写无）"></textarea>
      </li>
    </ul>
    <input type="submit" class="col-12 link-btn " value="提交">
  </form>
</div>

<script src="js/weixin.js"></script>
</body>
</html>
