<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <title>维修运维</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">
</head>
<body>
<div class="msg-container">
  <h4 class="mb60">>>>维修运维</h4>
  <form action="" class="row  msg-box">
    <ul class="row">
      <li class="row">
        <label for="" class="col-4">部门：</label>
        <span class="col-8 msg-text">一、二、三线运维及开发</span></li>
      <li class="row">
        <label class="col-4">运维人员：</label>
        <span class="col-8 msg-text">你刚哥</span>
      </li>
      <li class="row">
        <label for="" class="col-4">单位名称：</label>
        <select name="" id="company" class="col-8">
          <option value="-1">请选择运维单位</option>
        </select>
      </li>
      <li class="row">
        <label for="" class="col-4">详细地址：</label>
        <input type="text" class="col-8 msg-date" placeholder="如438办公室魏女士">
      </li>
      <li class="row">
        <label for="" class="col-4">类别：</label>
        <select name="" id="" class="col-8">
          <option value="-1">请选择巡检单位类别</option>
          <option value="0">一线</option>
          <option value="1">二线</option>
          <option value="2">三线</option>
        </select>
      </li>
      <li class="row">
        <label for="" class="col-4">报修日期：</label>
        <input type="text" class="col-8 msg-date" onfocus="(this.type='date')" onblur="(this.type='text')" placeholder="请选择巡检日期">
      </li>
      <li class="row">
        <label for="" class="col-4">处理日期：</label>
        <input type="text" class="col-8 msg-date" onfocus="(this.type='date')" onblur="(this.type='text')" placeholder="请选择巡检日期">
      </li>
      <li class="row">
        <label for="" class="col-4">报修内容:</label>
        <textarea name="" id="" class="col-8 msg-area" placeholder="请输入保修内容"></textarea>
      </li>
      <li class="row">
        <label for="" class="col-4"> 故障记录（检查判断）:</label>
        <textarea name="" id="" class="col-8 msg-area" placeholder="请输入故障记录（检查判断）"></textarea>
      </li>
      <li class="row">
        <label for="" class="col-4">故障原因及解决方法：</label>
        <textarea name="" id="" class="col-8 msg-area" placeholder="请输入处理故障原因及解决方法"></textarea>
      </li>
    </ul>
    <input type="submit" class="col-12 link-btn " value="提交">
  </form>
</div>

<script src="js/weixin.js"></script>
<script src="js/jquery-1.11.1.min.js"></script>
<script>
  var company = ['柳州市总工会','柳州质检','柳州人设','..'] //数据库取值生成数组
  for(var i = 0 ; i < company.length; i++) {
    var flag = "<option value='"+i+"'>" +company[i]+"</option>"
    $('#company').append(flag)
  }
</script>
</body>
</html>
