<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <title>维修运维</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">
</head>
<body>
<div class="msg-container">
  <h4 class="mb60">>>>维修运维</h4>
  <form action="" id="service" class="row  msg-box">
    <ul class="row">
      <li class="row">
        <label for="" class="col-4">部门：</label>
        <span class="col-8 msg-text">一、二、三线运维及开发</span></li>
      <li class="row">
        <label class="col-4">运维人员：</label>
        <span class="col-8 msg-text">你刚哥</span>
      </li>
      <li class="row">
        <label for="" class="col-4">单位名称：</label>
        <select name="unitName" id="company" class="col-8">
          <option value="-1">请选择运维单位</option>
        </select>
      </li>
      <li class="row">
        <label for="" class="col-4">详细地址：</label>
        <input type="text" name="address" class="col-8 msg-date" placeholder="如438办公室魏女士">
      </li>
      <li class="row">
        <label for="" class="col-4">类别：</label>
        <select name="category" id="" class="col-8">
          <option value="-1">请选择巡检单位类别</option>
          <option value="0">一线</option>
          <option value="1">二线</option>
          <option value="2">三线</option>
        </select>
      </li>
      <li class="row">
        <label for="" class="col-4">报修日期：</label>
        <input type="text" name="repairDate" class="col-8 msg-date" onfocus="(this.type='date')" onblur="(this.type='text')" placeholder="请选择报修日期">
      </li>
      <li class="row">
        <label for="" class="col-4">处理日期：</label>
        <input type="text" name="handleDate" class="col-8 msg-date" onfocus="(this.type='date')" onblur="(this.type='text')" placeholder="请选择处理日期">
      </li>
      <li class="row">
        <label for="" class="col-4">报修内容:</label>
        <textarea name="repairContent" id="" class="col-8 msg-area" placeholder="请输入保修内容"></textarea>
      </li>
      <li class="row">
        <label for="" class="col-4"> 故障记录（检查判断）:</label>
        <textarea name="failureReport" id="" class="col-8 msg-area" placeholder="请输入故障记录（检查判断）"></textarea>
      </li>
      <li class="row">
        <label for="" class="col-4">故障原因及解决方法：</label>
        <textarea name="resolvent" id="" class="col-8 msg-area" placeholder="请输入处理故障原因及解决方法"></textarea>
      </li>
    </ul>
    <a  class="col-12 link-btn js-service" >提交</a>
  </form>
</div>

<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/resize.js"></script>
<script src="js/jquery.validate.js"></script>
<script src="js/zdy-vlidate.js"></script>
<script src="js/messages_zh.js"></script>
<script src="js/main.js"></script>
</body>
</html>
